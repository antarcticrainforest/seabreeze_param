# Parent folder of where the Atmos-data can be found
datadir = ~/Data/ERAI/netcdf2

# The file containing the information about the land sea-mask
distfile = ~/PhD/Data/Erai_slm.nc

#The file containing the information about the surface elevation
topofile = ~/PhD/Data/Erai_topo.nc
#The file containing the information about the std of orography
orofile = ~/PhD/Data/Erai_orog.nc

# The prefix for each data file name, the filename structure should
# be prefix_varname_$YYYY_$MM_$DD.nc for daily data or prefix_varname_$YYYY_$MM.nc
# for monthly data
prefix = Erai_ 

# varname surface temp
vtheta = t2m

# varname u-wind
vu = u

# varname v-wind
vv = v

# varname longitude
vlon = longitude

# varname latitude
vlat = latitude

# varname pressure
vp = p

# varname sea-ice
vci = ci

# varname  land-sea mask variable
vdist = lsm

#varname of the surface height variable 
vz = z

#varname of the std of orography
vstd = sdor

# varname time
vtime = time

# Start and end times
start = 1987-01-01_00:00 #format yyyy-dd-mm_HH:MM
end = 2016-12-31_18:00 #format yyyy-dd-mm_HH:MM
